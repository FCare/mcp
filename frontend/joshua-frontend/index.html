<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="title-container">
                    <h1 class="title">Joshua</h1>
                    <button id="mute-btn" class="mute-btn" title="Mute/Unmute Joshua's voice">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <!-- Speaker on icon (default - unmuted) -->
                            <polygon points="11,5 6,9 2,9 2,15 6,15 11,19 11,5" class="speaker-icon"/>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" class="volume-lines"/>
                            <!-- Mute X icon (hidden by default) - centré sur l'icône speaker -->
                            <line x1="14" y1="8" x2="8" y2="14" class="mute-x" style="display: none;"/>
                            <line x1="8" y1="8" x2="14" y2="14" class="mute-x" style="display: none;"/>
                        </svg>
                    </button>
                </div>
                <p class="subtitle">Type a message or upload files to get started</p>
            </div>
            <div class="header-right">
                <button id="auth-btn" class="auth-btn" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <span id="auth-text">Se connecter</span>
                </button>
                <button id="logout-btn" class="auth-btn logout-btn" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    <span>Déconnexion</span>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <button id="file-upload-btn" class="file-upload-btn" title="Upload file">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                    </svg>
                </button>
                
                <button id="mic-btn" class="mic-btn" title="Voice input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1C10.34 1 9 2.34 9 4v4c0 1.66 1.34 3 3 3s3-1.34 3-3V4c0-1.66-1.34-3-3-3z"/>
                        <path d="M19 10v2c0 3.87-3.13 7-7 7s-7-3.13-7-7v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                
                <!-- Output Visualizer - Between mic and textarea -->
                <div class="visualizer-container center-left-visualizer" id="output-visualizer-container" style="display: none;">
                    <canvas id="output-visualizer" width="100" height="20"></canvas>
                </div>
                
                <textarea
                    id="message-input"
                    placeholder="Ask anything..."
                    rows="1"
                    maxlength="4000"
                ></textarea>
                
                <!-- Input Visualizer - Between textarea and send button -->
                <div class="visualizer-container center-right-visualizer" id="input-visualizer-container" style="display: none;">
                    <canvas id="input-visualizer" width="100" height="20"></canvas>
                </div>
                
                <button id="send-btn" class="send-btn" title="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m5 12 7-7 7 7"/>
                        <path d="m12 19 0-14"/>
                    </svg>
                </button>
            </div>
            
            <div class="input-footer">
                <span class="help-text">Press <kbd>Enter</kbd> to send, <kbd>Shift + Enter</kbd> for new line</span>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <span>Joshua is thinking...</span>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="file-input" accept="*/*" style="display: none;" multiple>

    <script src="script.js"></script>
</body>
</html>
